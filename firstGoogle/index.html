<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
    <!-- https://web.archive.org/web/19981202230410if_/http://www.google.com/ -->
    <div class="container">
        <img src="google.jpg" width="351" height="113" alt="Google!">
        <div class="search">
            <div>Search the web using Google!</div>
            <input type="text" name="q" value="" size="40"><br>
            <input type="submit" value="Google Search">
            <input type="submit" name="sa" value="I'm feeling lucky"><br>
        </div>
        <div class="links">
            <div class="box box1">
                Special Searches<br>
                <a href="#">Stanford Search</a><br>
                <a href="#">Linux Search</a><br>
            </div>
            <div class="box box2">
                <a href="#">Help!</a><br>
                <a href="#">About Google!</a><br>
                <a href="#">Company Info</a><br>
                <a href="#">Google! Logos</a><br>
            </div>
            <div class="box box3">
                Get Google! <br> updates monthly: <br>
                <input type="hidden" name="listname" value="google-friends">
                <input type="text" name="emailaddr" value="your e-mail"> <br>
                <input type="submit" name="SubmitAction" value="Subscribe"> 
                <a href="#">Archive</a>
            </div>
        </div>
        <br>
        <span class="footer">Copyright &copy;1998 Google Inc.</span>
    </div>
</body>
</html>
